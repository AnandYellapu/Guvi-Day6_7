  <body>
    <script>
      var request=new XMLHttpRequest();

request.open('GET','https://restcountries.com/v3.1/all',true)

request.send();

request.onload=function() {

    var country=JSON.parse(request.response)
    console.log(country)


    var asian=country.filter((element)=>element.region=="Asia")
    console.log(asian);
}
   
    </script>
</body>
</html>
